<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>MY PAGE</h1>

        <!-- 점수 측정 버튼 (주계정만 활성화) -->
        {% if is_main_account %}
            <form action="{{ url_for('score.score') }}" method="POST">
                <button type="submit" class="btn">점수 측정</button>
            </form>
        {% else %}
            <p>점수 측정은 주계정만 가능합니다.</p>
        {% endif %}
       
        <!-- 로그아웃 버튼 -->
        <a href="{{ url_for('dash.logout') }}" class="btn">로그아웃</a>
    </div>
<!-- 출처 표기 -->
<div class="attribution"> Image by <a href="https://www.freepik.com/free-vector/cloud-pattern-background-design_18385917.htm" target="_blank">Freepik</a>
</div>
</body>
</html>
